<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css shadows and outlines</title>
    <style>
        .box{
            padding: 10px;
            border: 3px solid blue;
            box-shadow: 15px 10px 20px 8px #64510F;
        }
        .text{
            text-shadow:3px 3px 6px #631451;
            outline: 2px solid red;
            outline-offset: 5px;
            border: 2px solid green;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <div class="box">This is a box</div>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel doloremque sit, deleniti, atque eum autem perferendis explicabo placeat numquam ratione, repellat fugiat est laudantium eligendi cum ipsum esse quas nulla? Deleniti quibusdam minima molestiae?</p>
    
</body>
</html>
