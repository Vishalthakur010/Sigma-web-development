<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE AND BLOCK ELEMENTS- HTML</title> 
    <!--inline take only necessary space , outline take full line space-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>let's start practice</p> <!--block-->
    <a href="https://google.com">google</a><!--inline-->
    <div>this is block</div>

    <span>span is an inline</span>
    <a href="yes it's inline">it won't occupy full space</a>
    
</body>
</html>
