<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css specificity</title>
    <style>
        h1{
            color: aqua;
        }
        .xred{
            color:orange!important;
        }
        .xyellow{
            color: blue;
        }
        .xpurple{
            color: red;
        }
        [data-x=a] {
        color: green;
        }
    </style>
</head>
<body>
    <h1 class="xred xyellow xpurple " data-x= "a">we are learning about css specificity</h1>
</body>
</html>
