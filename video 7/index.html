<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms :- how forms work
    </title>
</head>

<body>
    <h1>form for learning coding</h1>
    <form action="post">
        <div>
            <label for="username">enter your username</label>
            <input type="text" id="username" name="username" placeholder="enter your username" autofocus> <!--to enter texts-->
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label><!--to choose between some options-->
        </div>
        <div>
            <input type="checkbox" id="try" name="practice" value="yes">
            <label for="try">practice to become good</label><!--to checkbox-->
        </div>
        <div>
            <label for="query">enter your query</label>
            <br>
            <textarea id="query" name="query" rows="5" cols="30">
            </textarea>
        </div>
        <div>
            <select name="degree"> <!--to select from multiple options-->
                <option value="bca">BCA</option>
                <option value="btech">BTECH</option>
                <option value="bba">BBA</option>
            </select>
        </div>
    </form>

</body>

</html>
